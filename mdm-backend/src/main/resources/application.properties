spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


# Flyway Database Migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# DEVICE AUTHENTICATION (PushToken)
mdm.pushtoken.expiration-days=365
mdm.pushtoken.token-length=64
mdm.pushtoken.hash-algorithm=SHA-256

# Device Enrollment Configuration
mdm.device.enrollment.max-retries=10
mdm.device.enrollment.retry-interval-minutes=5

# Device Status Check Configuration
mdm.device.status-check.interval-minutes=5
mdm.device.status-check.max-missed-checkins=12

# Logging Configuration
logging.level.root=INFO
logging.level.com.company.mdm=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Actuator Configuration (Health checks, metrics)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true

# Application Information
spring.application.name=mdm-backend
app.version=1.0.0
app.description=Desktop MDM Backend

# CORS Configuration (for Admin Portal)
mdm.cors.allowed-origins=http://localhost:3000,https://admin.company.com
mdm.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
mdm.cors.allowed-headers=*
mdm.cors.allow-credentials=true

# Rate Limiting Configuration
mdm.ratelimit.device-enrollment.max-attempts=10
mdm.ratelimit.device-enrollment.window-minutes=60
mdm.ratelimit.device-status.max-requests=120
mdm.ratelimit.device-status.window-minutes=60

